<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <div class="flex-con">
                <h2>Buttons</h2>
                <div class="push"><span class="material-text">Material Design System</span> <span><img src="./image/picture.jpg" alt=""></span></div>
            </div>
            <div class="single-btn-div">
                Buttons
            </div>
                  <div class="my-white-div">
                    <div class="row">
                        <div class="col-12">
                        <h6 class="con-btn-heading">Contained Button</h6>
                        </div>
                    </div>
                    <div class="row my-center">
                        <div class="col-xs-12 col-sm-6 col-md-3 my-align">
                            <div class="btn-heading">Default</div>
                            <a href="#" class="btn my-own up-btn" role="button" aria-pressed="true">Button</a>
                            <div>
                                <a href="#" class="btn my-own down-btn" role="button" aria-pressed="true">Button</a>
                            </div>
                            <h6 class="float-heading">Floating Action Button</h6>
                            <div class="btn-heading">Accent</div>
                            <a href="#" class="btn my-round down-btn plus-btn" role="button" aria-pressed="true">+</a>
                            <a href="#" class="btn my-round down-btn my-action plus-btn" role="button" aria-pressed="true">+ Action</a>

                        </div>

                    
                        <div class="col-xs-12 col-sm-6 col-md-3 my-align">
                            <div class="btn-heading">Hover</div>
                            <a href="#" class="btn my-own up-btn" role="button" aria-pressed="true">Button</a>
                            <div>
                                <a href="#" class="btn my-own down-btn" role="button" aria-pressed="true">Button</a>
                            </div>
                        </div>


                        <div class="col-xs-12 col-sm-6 col-md-3 my-align">
                            <div class="btn-heading">Pressed</div>
                            <a href="#" class="btn my-own up-btn" role="button" aria-pressed="true">Button</a>
                            <div>
                                <a href="#" class="btn my-own down-btn" role="button" aria-pressed="true">Button</a>
                            </div>
                        </div>


                        <div class="col-xs-12 col-sm-6 col-md-3 my-align">
                            <div class="btn-heading">Disable</div>
                            <a href="#" class="btn my-own disable-up" role="button" aria-pressed="true">Button</a>
                            <div><a href="#" class="btn my-own disable-down" role="button" aria-pressed="true">Button</a></div>
                        </div>
                    </div>
              </div>
        </div>
    </div>
</body>
</html>
